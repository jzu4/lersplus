<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>RYPAY – بوابة الدفع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <h1>RYPAY</h1>
    <p class="subtitle">بوابة دفع آمنة</p>

    <form id="payform">
      <input id="amount" type="number" placeholder="المبلغ (SAR)" required>
      <input id="desc" type="text" placeholder="وصف الطلب" required>
      <input id="phone" type="tel" placeholder="9665XXXXXXXX" required>
      <input id="email" type="email" placeholder="البريد الإلكتروني" required>

      <button type="submit">إتمام الدفع</button>
      <div id="status"></div>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
